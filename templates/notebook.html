<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user}}的在线笔记</title>
    <link rel="stylesheet" href="../static/css/notebook.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <h1>{{user}}的在线笔记</h1>
        <ul>
            <li><a href="{{url_for('users.repwd')}}" target="_blank">修改密码</a></li>
            <li><a href="{{url_for('users.deleteUser')}}">注销账户</a></li>
            <li><a href="{{url_for('users.register')}}" target="_blank">注册用户</a></li>
            <li><a href="/Notebook/logout">登出</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <button class="create-btn" onclick="window.open('{{ url_for('notebook.upload_note') }}', '_blank')">新建笔记</button>
            <ul>
                <li><a href="{{url_for('notebook.allNotes',username=user)}}" target="_blank">所有笔记</a></li>
                <li><a href="#">个人分类</a></li>
            </ul>
        </aside>

        <!-- 主内容区域 -->
        <main class="content">
            <div class="note-editor">
                <h2>笔记标题</h2>
                <textarea placeholder="在此输入你的笔记内容..."></textarea>
                <button class="save-btn">保存笔记</button>
            </div>
        </main>
    </div>
</body>
</html>
