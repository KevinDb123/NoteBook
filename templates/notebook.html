<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user}}的在线笔记</title>
    <link rel="stylesheet" href="../static/css/notebook.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <h1>{{user}}的在线笔记</h1>
        <ul>
            <li><a href="#">主页</a></li>
            <li><a href="#">我的笔记</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">登出</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <button class="create-btn">新建笔记</button>
