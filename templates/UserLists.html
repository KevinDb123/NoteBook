<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息展示</title>
    <link rel="stylesheet" href="../static/css/userLists.css">
</head>
<body>
    <div class="container">
        <h1>所有用户信息</h1>
        <table>
            <thead>
                <tr>
                    <th>用户id</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>笔记个数</th>
                    <th>所有笔记</th>
                    <th>修改密码</th>
                    <th>删除该用户</th>
                </tr>
            </thead>
            <tbody>
            {%for user in users%}
                <tr>
                    <td>{{ "%04d"|format(user.id) }}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.note_numbers}}</td>
                    <td>
                        <a href="{{url_for('notebook.allNotes',username=user.username)}}" target="_blank">查看所有笔记</a>
                    </td>
                    <td>
                        <a href="{{ url_for('admin.Admin_repwd', username=user.username) }}" target="_blank">修改密码</a>
                    </td>
                    <td>
                        <a href="{{ url_for('admin.Admin_deleteUser', username=user.username) }}" target="_blank">删除该用户</a>
                    </td>
                </tr>
            {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
