<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线笔记系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('../static/images/background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            height: 80%;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            padding-top: 20px;
            transition: width 0.3s ease;
        }

        .sidebar.shrink {
            width: 80px;
        }

        .sidebar a {
            padding: 15px;
            text-align: center;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .shrink-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            text-align: left;
            padding: 10px;
            width: 100%;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content h1 {
            font-size: 40px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="shrink-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <a href="/Notebook/login"><i class="fas fa-sign-in-alt"></i>登录</a>
            <a href="/Notebook/deleteUser"><i class="fas fa-sign-in-alt"></i>注销账号</a>
            <a href="/Notebook/repwd"><i class="fas fa-user-plus"></i>修改用户密码</a>
            <a href="/Notebook/register"><i class="fas fa-user-plus"></i>注册</a>
            <a href="#"><i class="fas fa-info-circle"></i>说明</a>
        </div>
        <div class="main-content">
            <h1>在线笔记管理系统</h1>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("shrink");
        }
    </script>
</body>
</html>
