<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线笔记系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/homepage.css')}}">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button class="shrink-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <a href="{{url_for('notebook.upload_note')}}"><i class="fas fa-home"></i>前往主页</a>
            <a href="/Notebook/deleteUser"><i class="fas fa-sign-in-alt"></i>注销账号</a>
            <a href="/Notebook/repwd"><i class="fas fa-user-plus"></i>修改用户密码</a>
            <a href="/Notebook/register"><i class="fas fa-user-plus"></i>注册</a>
            <a href="/Notebook/logout"><i class="fas fa-user-plus"></i>退出登录</a>
            <a href="{{url_for('admin.UserLists')}}" target="_blank"><i class="fas fa-user-plus"></i>查看所有用户信息</a>
            <a href="#"><i class="fas fa-info-circle"></i>说明</a>
        </div>
        <div class="main-content">
            <h1>欢迎来到在线笔记管理系统，{{user}}！</h1>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("shrink");
        }
    </script>
</body>
</html>
